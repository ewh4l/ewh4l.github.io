---
layout: default
title: Blog
---
<ul class="posts-container">
    {% for post in site.posts %}
    <li class="post-box">
        <p class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
        <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
    </li>
    {% endfor %}
</ul>
